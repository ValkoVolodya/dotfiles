# BASIC CONFIG
# ============

# Use Ctrl+a as prefix in order not to break fingers
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Start window count from 1
set -g base-index 1

# Title ssh 
set -g set-titles on
set -g set-titles-string "#T"

# Persist cwd when splitting panes and opening new windows
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# vim keys
set-window-option -g mode-keys vi

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# don't rename windows automatically
set-option -g allow-rename off

# Vi-like copy and paste
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "xclip -selection clipboard"

# No delay for escape key press
set -sg escape-time 0

# UI
# ==
# enable utf-8 on status bar
set -g status on
# set -g status-utf8 on

# Powerline-like config
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] λ #S #[fg=colour252,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right "#[fg=colour252,bg=colour234,nobold]#[fg=colour235,bg=colour252,bold] %Y-%m-%d %H:%M "

